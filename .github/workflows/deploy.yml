name: Deploy
on: push
jobs:
  build-web:
    name: Build (Web)
    runs-on: ubuntu-latest
    container: ghcr.io/geng-engine/cargo-geng
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - run: cargo geng build --release --platform web
      - name: Upload artifacts (web)
        uses: actions/upload-artifact@v2
        with:
          name: web
          path: target/geng

  build-native:
    name: Build (Native)
    runs-on: ${{ matrix.platform.runs-on }}
    strategy:
      matrix:
        platform:
          - runs-on: ubuntu-latest
            channel: linux
          - runs-on: macos-latest
            channel: mac
          - runs-on: windows-latest
            channel: windows
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - name: Install things
        if: matrix.platform.channel == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev libudev-dev
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Install cargo-geng
        run: cargo install cargo-geng --git https://github.com/geng-engine/cargo-geng --force
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: geng
          args: build --release
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.platform.channel }}
          path: target/geng

  deploy-pages:
    name: Deploy Pages
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'Nertsal'
    runs-on: ubuntu-latest
    needs:
      - build-web
    permissions:
      contents: write
    environment:
      name: main
      url: https://nertsal.github.io/quantum-dungeon
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: web

  deploy-pages-dev:
    name: Deploy Github Pages (dev)
    if: github.ref == 'refs/heads/dev' && github.repository_owner == 'nertsal'
    runs-on: ubuntu-latest
    needs:
      - build-web
    permissions:
      contents: write
    environment:
      name: dev
      url: https://nertsal.github.io/quantum-dungeon/dev
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
      - name: Deploy GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: web
          destination_dir: dev

  deploy-itch:
    name: Deploy Itch
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'nertsal'
    runs-on: ubuntu-latest
    needs:
      - build-web
      # - build-native
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
      - name: Upload itch.io (Web)
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: html5
          ITCH_GAME: quantum-dungeon
          ITCH_USER: nertsal
          PACKAGE: web
      - name: Upload itch.io (Windows)
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: windows
          ITCH_GAME: quantum-dungeon
          ITCH_USER: nertsal
          PACKAGE: windows
      - name: Upload itch.io (Linux)
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: linux
          ITCH_GAME: quantum-dungeon
          ITCH_USER: nertsal
          PACKAGE: linux
      - name: Upload itch.io (MacOS)
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: mac
          ITCH_GAME: quantum-dungeon
          ITCH_USER: nertsal
          PACKAGE: mac
